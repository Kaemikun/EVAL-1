        <h2 class="logo">
            <a href="YuruWatch.html">
                <img src="WhatsApp_Image_2024-08-29_at_23.40.32_04afab5b-removebg-preview.png" style="height: 7vh;">
            </a>
        </h2>
        <nav class="navigation">
            <ul id="menu">
                <li><a href="YuruWatch.html">Home</a></li>
                <li><a href="#">Community</a></li>
                <li class="genre-dropdown">
                    <a href="#" class="dropdown-toggle">Genre</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Adventure</a></li>
                        <li><a href="#">Comedy</a></li>
                        <li><a href="#">Drama</a></li>
                        <li><a href="#">Fantasy</a></li>
                        <li><a href="#">Horror</a></li>
                        <li><a href="#">Mystery</a></li>
                        <li><a href="#">Romance</a></li>
                        <li><a href="#">Sci-Fi</a></li>
                        <li><a href="#">Slice of Life</a></li>
                        <li><a href="#">Sports</a></li>
                        <li><a href="#">Thriller</a></li>
                    </ul>
                </li>
                <li>
                    <div class="search-bar">
                        <input type="list" list = "browsers" placeholder="Search..." onchange="location = this.value;">
                        <datalist id="browsers">
                          <option value="codegeass.html">Code Geass</option>
                          <option value="rimuru.html">That time I got reincarnated as a Slime</option>
                          <option value="aot.html">Attack On Titans</option>
                          <option value="yourname.html">Your Name</option>
                          <!-- <option value="Safari"> -->
                        </datalist>
                        <span class="search-icon"><ion-icon name="search"></ion-icon></span>
                    </div>
                </li>
                <li><a href="Account.html"><img src="iccon-removebg-preview.png" alt="Icon"></li></a>
            </ul>
            <div class="menu-toggle" id="menuToggle">
                <ion-icon name="menu"></ion-icon>
            </div>
        </nav>
    </header>
    <div class="form-container">
        <h2>Your Feedback Is Important For Us</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name">
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number (Optional)</label>
                <input type="text" id="contact" placeholder="Enter contact number">
            </div>
            <div class="form-group">
                <label for="anime">Favorite Anime</label>
                <select id="anime">
                    <option value="naruto">Naruto</option>
                    <option value="attack-on-titan">Attack on Titan</option>
                    <option value="my-hero-academia">My Hero Academia</option>
                    <option value="one-piece">One Piece</option>
                    <option value="death-note">Death Note</option>
                </select>
            </div>
            <div class="form-group">
                <label for="recommendation">Recommend Anime</label>
                <input type="text" id="recommendation" placeholder="Recommend an anime">
                <span class="error" id="recommendationError"></span>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea id="feedback" placeholder="Enter your feedback"></textarea>
                <span class="error" id="feedbackError"></span>
            </div>
            <button type="submit">Post Comment</button>
        </form>
    </div>


    <script>
        const menuToggle = document.getElementById('menuToggle');
      const menu = document.getElementById('menu');
      
      menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
      });
      </script>

    <script src="proj.js"></script>
</script>
