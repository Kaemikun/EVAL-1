    <script>
        function switchDiv(divId) {
         
            const divs = document.querySelectorAll('div[id^="div"]');
            divs.forEach(div => {
              div.classList.add('hidden');
            });
      

            document.getElementById(divId).classList.remove('hidden');
          }
    </script>
